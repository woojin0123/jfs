<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>css grid</title>
    <style>
        /* 
        그리드 컨테이너
            display: grid;
            grid-template
            grid-template-areas: 그리드의 열과 행을 표시
            grid-template-columns: 그리드의 열 갯수와 너비 정의
            grid-template-row: 그리드의 행 갯수와 높이 정의

            justify-content
            place-content
            align-content
            align-items
            gap
            columns-gap
            row-gap

            grid-auto-columns
            grid-auto-rows
            grid-auto-flow
        */
        .container {
            display: grid;
            /* grid-template-columns: auto auto auto; */
            /* grid-template-columns: 80px 200px auto; */
            grid-template-columns: 25% 25% 25% 25%;
            grid-template-rows: 200px 80px;
            background-color: dodgerblue;
            padding: 10px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .container div {
            background-color: #f1f1f1;
            border: 1px solid black;
            padding: 10px;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>

</body>

</html>
