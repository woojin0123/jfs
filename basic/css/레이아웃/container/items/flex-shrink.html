<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css: flex-shrink</title>
    <style>
/* 
CSS Flex Items
    order - 항목 표시 순서 지정
    flex-grow - 특정 항목이 얼마나 커질지
    flex-shrink - 특정 항목이 얼마나 줄어들지
    flex-basis - 초기 길이 지정 (가로)
    flex - grow, shrink, basis; * 순서대로 써야함 기본값: 0 1 auto;
    align-self - 특정 항목의 교차축 정렬 지정
*/
.flex-container {
    display: flex;
    background: dodgerblue;
    color: #fff;
    font-size: 30px;
    text-align: center;
}

.flex-container div {
    background: gray;
    margin: 10px;
    padding: 10px;
    width: 100px;
}
/* 
flex-shrink: 0이상의 정수 (기본값 1;)
         : 숫자가 클수록 더 작아짐
*/
/* 3번의 아이템 박스가 1:1:2:1:1:1 비율로 수축 */
.flex-container div:nth-child(3) {flex-shrink: 2;}
    </style>
</head>
<body>
    <div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
</div>

</body>
</html>
