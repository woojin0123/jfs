<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 뷰포트 설정 -->
<!-- 
viewport
    페이지의 치수 및 크기 조정을 제어
        - width=device-width: 장치의 화면 너비를 따르도록 페이지 너비를 설정
        * 장치의 화면은 기기에 따라 다름
        - initial-scale=1.0: 브라우저에서 페이지를 처음 로드할 때 초기 크기를 설정
-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 뷰포트</title>
</head>
<body>
    <h1>뷰포트 테스트</h1>
    <img src="https://www.w3schools.com/css/img_chania.jpg" alt="테스트">
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Velit sit accusamus alias dolorum in unde. Culpa voluptatibus quod eum officiis voluptas in harum repellat asperiores aliquid reprehenderit? Rem, optio fugiat?</p>
</body>
</html>
