<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate3D</title>
    <style>
        .parent {
            /* 3D의 경우 perspective(원근감)를 부모 요소에 지정 */
            /* 숫자가 작을수록 왜곡이 크지만 회전 효과가 크지는 않음 */
            perspective: 800px;
            border: 2px solid #000;
        }
        .parent div {
            width: 100px;
            height: 100px;
            background: grey;
            margin: 50px;
            transition: .3s;
        }
/* 부모에 hover 적용 시 부모 영역에 마우스 올리면 적용됨 */
        .parent:hover .box1 {
            transform: rotateX(360deg); /* trfrx */
        }
        .box2:hover {
            transform: rotateY(180deg); /* trfry */
        }

    </style>
</head>
<body>
    <div class="parent">
        <div class="box1">rotateX</div>
    </div>
        <div class="parent">
            <div class="box2">rotateY</div>
        </div>
</body>
</html>
