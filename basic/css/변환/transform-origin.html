<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변환: transform-origin</title>
    <style>
/* 
transform: 값 값 값 ...;
        ex. transform: rotate(45deg) scale(2);

        이동: translate(), translateX(), translateY()
        회전: rotate(), rotateX(), rotateY()
        기울기: skew(), skewX(), skewY()
        크기 조절: scale(), scaleX(), scaleY()
*/
/* 
transform-origin: x축, y축;
        x축(가로): %, px, top, bottom, center
        y축(세로): %, px, top, bottom, center
*/

div {
    width: 100px;
    height: 100px;
    background: seagreen;
    transition: 1s;
    margin: 50px;
}

div:hover {
    transform: rotate(360deg); /* trfr */
}

.box1 {transform-origin: 50% 50%;} /* trfo (기본값) */
.box2 {transform-origin: 0%;} /* : 좌측 중앙 */
.box2 {transform-origin: 50% 0%;} /* : 상단 중앙 */
.box2 {transform-origin: center top;} 

    </style>
</head>
<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
</body>
</html>
