<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자</title>
    <style>
        /* https://codingand.notion.site/CSS-27f2620edc1981808338fc29ee0dcad7 */
        /* 
            1. 가상 클래스(Pseudo-class, 슈도 클래스) 선택자
                a:link 방문 전 (a태그에만 적용)
                a:visited 방문 후 (a태그에만 적용)
                선택자:hover 마우스를 올렸을 때
                선택자:active 마우스로 누르고 있을 때
                *네가지를 모두 지정하려면 위 순서대로 기록
            2. 가상 요소(Pseudo-element) 선택자
                ::after 뒤에 내용 삽입
                ::before 앞에 내용 삽입
                ex.  
                <h1>♥제목☆<h1>
        */

        div {
            width: 340px; /* w340 */
            height: 268px; /* h268 */
            border: 5px solid red;
            cursor: pointer; /* cu */
            /* 넘친부분 숨기기 */
            overflow: hidden; /* o */
        }
        img {
            /* 전환(transition) */
            /* 초(second) */
            transition: 0.5s; /* trs */
        }
        /* div에 마우스를 올렸을 때 css를 div에 적용 */
        /* div:hover {} */
        /* div에 마우스를 올렸을 때 css를 img에 적용  */
        div:hover img {
            /* 변형(transform): 이미지 확대(scale) */
            transform: scale(1.2, 1.2); /* trf:s */
        }
    </style>
</head>
<body>
    <h1>CSS 선택자3</h1>
    <div>
        <img src="https://www.honorsville.co.kr/upload/temp/20255303432444.jpg" alt="충주연수 경남아너스빌 센터원 아파트 외관">
    </div>
</body>
</html>
