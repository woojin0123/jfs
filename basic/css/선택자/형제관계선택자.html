<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 선택자</title>
    <style>
/* 
부모자식 관계 선택자
    부선택자 자선택자 : 손자 포함
    부선택자>자선택자 : 자식만
형제 관계 선택자
    형선택자+제선택자 : 바로 아래 동생만     
    형선택자~제선택자 : 모든 동생 (인접형제선택자)
    *(~ : tilde 틸드)
    
    
*/

.red {color: red;}
h1 + p {color: red;}
h1 ~ p {border: 1px solid salmon;}

    </style>
</head>
<body>
    <div>
        <h1>형제 관계 선택자</h1>
        <h2>형제 선택자</h2>
        <p>나는 1번째 문단이다</p>
        <p>나는 2번째 문단이다</p>
        <h2>인접형제선택자</h2>
        <p>나는 3번째 문단이다</p>
        <p>나는 4번째 문단이다</p>
        <p>나는 5번째 문단이다</p>
    </div>
</body>
</html>
