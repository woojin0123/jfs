<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좌우슬라이드</title>

    <style>
        /* reset */
        body, ul {margin: 0;}
        ul {padding: 0; list-style: none;}
        img {
            vertical-align: top;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* slide */
        .slider {
            width: 600px;
            height: 300px;
            overflow: hidden;
            margin: 50px auto;
            border: 20px solid rebeccapurple;
        }
        .slides {
            display: flex;
            width: calc(100% * 4); /* 연산자 앞뒤 띄어쓰기 */
            height: 100%;
            /* animation-name: slideRoll;
            animation-duration: 9s;
            animation-iteration-count: infinite; */
            /* 속기속성 */
            /* animation: 이름 동작시간 [반복횟수]; */
            animation: slideRoll 9s infinite ease-in-out;
        }
        @keyframes slideRoll {
            0% {transform:translateX(0);}
            11.11% {transform:translateX(-25%);}
            33.33% {transform:translateX(-25%);}
            44.44% {transform:translateX(-50%);}
            66.66% {transform:translateX(-50%);}
            77.77% {transform:translateX(-75%);}
            100% {transform:translateX(-75%);}
        }
    </style>
</head>
<body>
    <div class="slider">
        <ul class="slides">
            <li><img src="../../assets/imgs/20250314110653975050.png" alt="이미지1"></li>
            <li><img src="../../assets/imgs/20250616093330346112.png" alt="이미지2"></li>
            <li><img src="../../assets/imgs/20250901085834611046.png" alt="이미지3"></li>
<!-- 롤링이미지 -->
            <li><img src="../../assets/imgs/20250314110653975050.png" alt="이미지1"></li>
        </ul>
    </div>
</body>
</html>
