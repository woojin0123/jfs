<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전환2</title>
    <style>
/* 
transition-property (생략 가능) 위치
transition-duration (필수) 초
transition-timing-function: ease: 가속
                            ease-in: 출발
                            ease-out: 도착
                            ease-in-out
                            linear(선형): 등속
transition-delay

속기 속성
transition: [속성] 전환시간 [가속도, easing] [지연시간];
transition: 전환시간 지연시간; (순서 있음!)
    -단위: s (second)

*/
    div {
        width: 100px;
        height: 100px;
        background-color: red;
        transition: width 2s, height 4s, background-color 3s;
        }
        
    div:hover {
        width: 300px;
        height: 300px;
        background-color: coral;
        }
    </style>
</head>

<body>
    <div>전환</div>
</body>

</html>
