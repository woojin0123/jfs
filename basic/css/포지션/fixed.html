<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fixed</title>
    <style>
        body {
            height: 2000px;
        }

        /* 들여쓰기(정렬): shift+alt+f */
        /* 
            position: 위치;
                기본값: static;
                relative
                    - static과 같지만 left,top,right,bottom을 사용 
                    - left,top,right,bottom의 기준은? 자기 자신
                        -> left, top, right, bottom을 사용하지 않았을 때의 위치
                absolute
                    - left,top,right,bottom의 기준은? 조상(부모)
                fixed(고정된): 
                    - left,top,right,bottom의 기준은? 뷰포트 
                sticky

            left
            top
            right
            bottom
        */

      div {
        position: fixed; /* pof */
        width: 100px;
        height: 100px;
        left: 30px;
        top: 30px;
        /* right: 30px; */ /* r30 */
        /* bottom: 30px; */ /* b30 */
        border: 3px solid #73ad21;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
