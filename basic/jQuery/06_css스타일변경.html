<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 css 스타일 변경</title>
        <style>
        .important {
            font-weight: bold;
            font-size: xx-large;
        }
        .blue {
            color: blue;
        }
        .red {
            border: 1px solid red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
            // 객체.classList.add() -> 객체.addClass()
            // 객체.classList.remove() -> 객체.removwClass()
            // 객체.classList.toggle() -> 객체.toggleClass()
            // 객체.classList.contains() -> ?
        // jQuery(document).ready(function{});
        
/*  
자바스크립트:
h1, h2, p 첫번째를 선택 후 글자색을 파란색으로 지정
    객체.style.color = 'blue';
    객체.style.border = '1px solid red';
    객체.style.cssText = `color: blue; border: 1px solid red;` */

/*  
제이쿼리;
    객체.css('color','blue');
    객체.css('border','1px solid red');
    객체.css({
    color: blue;
    border: 1px solid red
    });
*/
        $(()=>{
            // 두번째 p 선택, 속성은 카멜표기법
            $('p:last-of-type').css({
                fontSize: 'xx-large',
                fontWeight: 'bold'
            });
/* 
    xx-small(10px), x-small(10px), small(13px), smaller(13.3333px)
    medium(16px)
    large(18px), larger(19.2px), x-large(24px), xx-large(32px)
*/
            // 이벤트 작성
            // 객체.이벤트메서드(function(){});
            // 첫번째 버튼 클릭하면
            $('button:first').click(function(){
                // h1,h1,p첫번째를 선택하여 .blue 클래스 추가
                $('h1,h2,p:first').addClass('blue red');
                // 마지막 p를 선택하여 important 클래스 추가
                $('p:last').addClass('important');
            });
            $('button:last').click(function(){
                // h1,h2,p첫번째를 선택하여 .blue 클래스 제거
                $('h1,h2,p:first').removeClass('red');
                // 마지막 p를 선택하여 important 클래스 제거
                $('p:last').removeClass('important');
            });
            // 버튼 변수 설정
            const btn = $('button');

            btn.eq(2).click(function(){
                // h1,h2,p첫번째를 선택하여 .blue 클래스 적용or제거
                $('h1,h2,p:first').toggleClass('red');
                // 마지막 p를 선택하여 important 클래스 적용or제거
                $('p:last').toggleClass('red');
            });
        });

    </script>
</head>
<body>
    <h1>HTML5</h1>
    <h2>CSS3</h2>
    <p>자바스크립트</p>
    <div>제이쿼리</div><br>
    <button class="button">addClass</button>
    <button class="button">removeClass</button>
    <button class="button">toggleClass</button>
</body>
</html>
