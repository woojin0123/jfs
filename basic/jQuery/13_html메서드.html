<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 HTML 메서드</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script>

/* 
html/css 관련 메서드

    get(가져오기, 반환(return))
    $(selector).text()
    $(selector).html()
    $(selector).val() > 폼요소
    $(selector).attr(html속성명) > html 속성 값
    $(selector).css(css속성명) > css 속성 값

    set(지정하기, 설정)
    $(selector).text('내용')
    $(selector).text(function(인덱스, ))
    $(selector).html('content')
    $(selector).html(function(인덱스, ))
    $(selector).val(value)
    $(selector).attr(html속성명)
    $(selector).attr(function(인덱스, ))
    $(selector).css(css속성명)
    $(selector).css(function(인덱스, ))

<태그 attribute="value">내용</태그>
    $(selector).attr(attribute): value로 가져오기
    $(selector).attr(attribute,value): value로 지정하기
    $(selector).attr(attribute,function(index,currentvalue))
    $(selector).attr({attribute:value, attribute:value,...})

선택자 {property: value}
    $(selector).prop(property): value로 가져오기
    $(selector).prop(property,value): value로 지정하기
    $(selector).prop(property,function(index,currentvalue))
    $(selector).prop({property:value, property:value,...})
*/
$(() => {
    $("#btn1").click(function(){
        $("#test1").text(function(i, origText){
      return "Old: " + origText + " New: Hello world! (index: " + i + ")"; 
        });
    });

    $("#btn2").click(function(){
        $("#test2").html(function(i, origText){
      return "Old: " + origText + " New: Hello <b>world!</b> (index: " + i + ")"; 
        });
    });
});

    </script>
</head>

<body>
    <p id="test1"><b>text</b></p>
    <p id="test2"><b>html</b></p>

    <button id="btn1">text()</button>
    <button id="btn2">html()</button>
</body>

</html>
