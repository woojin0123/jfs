<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 마우스 이벤트</title>
    <style>
        div.out {
            width: 200px;
            height: 100px;
            border: 1px solid #000000;
            text-align: center;
            background-color: yellow;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        /*
            마우스 이벤트: click, mouseenter, ...
        */
        $(()=>{
        let num = 0;
        // 마우스가 div에 들어가면
        $('div').mouseenter(function(){
            // p에 들어있는 숫자가 증가
            // :nth:child(n), n= 1,2,...
            // $('p:nth-child(2)').text(num++);
            // 선택자 :eq(n), n= 0,1,...
            // $('p:eq(1)').text(num++);
            // 메서드 .eq(1), n= 0,1,...
            // 메서드 채이닝 방식
            //  - 객체.메서드().메서드()
            //  - 메서드 간 순서는 지켜야함

            // css :first-of-type = jquery :first
            // css :last-of-type = jquery :last
            // css :nth-of-type(n) = jquery :eq(n)
            // nth(n) n은 1부터, eq(n) n은 0부터
            // .eq(n) eq는 선택자, 메서드 둘 다 가능
            
            $('p:first').text('마우스 <b>들어감</b>(enter)');
            $('p').eq(1).text(++num);
        });
        $('div').mouseleave(function(){
            $('p:first').html('마우스 <b>나감</b>(leave)');
            $('p').eq(1).text(`최종횟수: ${num}`);
        });
        $('div').mousedown(function() {
        // 첫번째 p요소를 숨긴다
        $('p').eq(0).hide();
        // 마지막 p 요소에 '메시지 사라짐 표시'
        $('p').eq(1).text('메시지 사라짐')
        });
        $('div').mouseup(function() {
        // 첫번째 p요소를 보이게 한다
        $('p').eq(0).show();
        // 마지막 p 요소에 '메시지 사라짐 표시'
        $('p').eq(1).text(`최종횟수: ${num}`)
        });
    });
    </script>
</head>

<body>
    <div class="out">
        <p>마우스 이벤트 알아보기</p>
        <p>0</p>
    </div>
</body>

</html>
