<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 메서드</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
/*
메서드 유형
    1. 이벤트 메서드: 이벤트명(콜백함수)
        click(): 요소를 클릭함
        mouseenter(): 요소 안으로 마우스 들어감
        mouseleave(): 요소 밖으로 마우스 나감
        mousedown(): 요소를 마우스로 누르고 있음
        mouseup(): 요소를 mouswdown 후 뗌
    
    2. 효과 메서드
        hide(): 요소를 숨김
        show(): 요소를 보여
    3. 탐색 메서드
        eq(): nth-of-type()랑 비슷, 
        n의 시작점이 다름 (eq=0부터, nth=1부터
    4. HTML 메서드
        text(): html의 내용을 가져온다
        html(): html의 내용을 가져온다 (태그 인식함)
        text('텍스트'): html의 내용을 지정한다
        html('텍스트'): html의 내용을 지정한다 (태그 인식함)
    
    5. CSS 메서드
        addClass('클래스명, 클래스명, ...'): 클래스 추가
        removeClass('클래스명, 클래스명, ...'): 클래스 제거
        toggleClass('클래스명, 클래스명, ...'): 클래스 추가/제가
        hasClass('클래스명, 클래스명, ...'): 클래스 포함 여부
            > 포함이면 true, 아니면 false
        css('속성'): 하나의 속성의 값 가져오기
        css('속성','값'): 하나의 속성 지정하기
        css({'속성':'값',...}): 하나 이상의 속성
        css({속성:'값',...}): 하나 이상의 속성, 카멜표기법
        * 카멜표기법 사용시 '' "" 생략 가능

        width(): 가로 크기 가져오기
        height(): 세로 크기 가져오기
        width('크기'): 가로 크기 지정하기
        height('크기'): 세로 크기 지정하기
*/
// 준비 이벤트
// jQuery(document).ready(function(){});
// $(document).ready(function(){});

$(()=>{
    // 버튼을 클릭하면
    $('button').click(function(){
        // 이름 부분(p요소) 선택
        // 배경: 노란색, 글씨 크기: 200%로 지정
        // $('p').css('background-color', 'yellow');
        // $('p').css('font-size', '200%');
        $('p').css({
            background : 'yellow',
            fontSize : '200%'
        });
    });
});

    </script>
</head>

<body>
    <p>김길동</p>
    <div>02-123-4567</div>
    <p>이길동</p>
    <div>042-567-2929</div>
    <p>홍길동</p>
    <div>051-278-9485</div>
    <br><br>
    <button type="button">이름 강조</button>
</body>

</html>
