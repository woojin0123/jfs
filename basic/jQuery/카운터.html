<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카운터</title>
     <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
 <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
 <script>
$(()=> {
    // 변수 선언
    let num = 0;
    // 버튼 클릭 시 
    $('button').click(()=>{
        // p 요소에 num을 하나씩 증가시킴
        $('p').text(++num);
    });
});
 </script>
</head>
<body>
    <p></p>
    <button>버튼</button>
</body>
</html>
