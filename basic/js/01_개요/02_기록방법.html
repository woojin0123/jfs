<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- head, body 둘 다 script 사용가능 -->
    <title>JS: 어디에</title>
    <script src="script2.js"></script>
<script>
/* 
head에서 작업 시 
    window.addEventListener("DOMContentLoaded", function(){}) 필수 */
/*
이벤트 종류
    click: 마우스 클릭
    DOMContentLoaded: 돔의 내용울 불렀다
    DOM(Document Object Model): 문서의 전체 
*/
function fn3() {
    alert('안녕');
}

window.addEventListener("DOMContentLoaded", function(){
var btn3 = document.getElementById("btn3");
btn3.onclick = function(){
    fn3();
   };
}); 
</script>

</head>
<body>
<!-- <button type="button" onclick="JS문장">버튼 클릭</button> -->
<!-- 
HTML 이벤트 속성
    onclick: 마우스 클릭

자바스크립트의 함수(method)
    alert();
-->
<button type="button" id="btn">Body 내부 스크립트 버튼</button>
<button type="button" id="btn2">Body 외부 스크립트 버튼</button>
<button type="button" id="btn3">Head 내부 스크립트 버튼</button>
<button type="button" id="btn4">Head 외부 스크립트 버튼</button>

<!-- 1. 인라인 스크립트 -->
<button type="button" onclick="alert('Hello'); alert('Who are you?');">버튼 클릭</button>

<!-- 2. 내부 스크립트 -->
<script>
    // html 버튼이 밑에 있을 때 사용하는 명령어 (현재 문서에서 사용 X)
    // ** window.addEventListener("DOMContentLoaded", function(){}) **
    // 자바스크립트는 인터프리터 방식으로 번역
    // js 문장;
    // 함수 작성
    // 1. function 함수명(){js문장;}  < 함수명은 정할 수 있음
    function fn() {
        alert('Hungry');
    }
    // 2. 버튼 찾기
    var button = document.getElementById("btn");
    // 3. 이벤트 작성
    btn.onclick = function(){ 
        // 4. 함수 호출
        fn();
};
</script>
<!-- 3. 외부 스크립트 -->
<!-- <script src="경로/파일명.js"></script> -->
<script src="script.js"></script>
</body>
</html>
