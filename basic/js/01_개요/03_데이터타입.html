<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: 데이터타입</title>
</head>
<body>
    <script>
/* 
데이터 타입
    1. 기본형 타입(primitive type)
        number: 숫자
            ex. 1000, 10.5, 10e+3
        string: 문자 or 문자열()'' "" 묶어줘야함*규칙)
            ex. '홍길동' "김길동")
        boolean: 참 거짓(true, false)
            ex. true, false
            null: 없음(비어있음)
            undefined: 정해지지 않음
    2. 객체(참조) 타입(object, reference type)
        array: 배열(객체로 취급) []로 묶어두면 다 괜찮음
            ex. [1000, '서울', '부산', '경기']
        object: 객체 (속성과 값으로 이루어짐)
            ex. {name: '홍길동', age: 25}

데이터 타입이 메모리에 저장될 때 결정됨(동적 타이핑)
*/
    </script>
</body>
</html>
