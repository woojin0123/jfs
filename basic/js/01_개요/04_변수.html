<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: 변수</title>
</head>
<body>
    <script>
/* 
변수(variable)란?
    저장 공간(박스, 그릇, 폴더)
    var
    const
    let
    ...

    1. 영문자, 특수문자(_ $)로 시작
    2. 대소문자 구별
    3. 예약어(미리 정해놓은 규칙들 등) 사용 불가 / var const true false

표기법
    낙타(카멜) 표기법: 첫글자 소문자, 다음 단어 첫글자들은 대문자
                    ex. userNumber
    파스칼 표기법: 첫글자 대문자, 다음 단어 첫글자들도 대문자
                    ex. UserNumber
    캐밥 표기법: 가운데에 -있음
                    ex. background-color
    스네이크 표기법: 가운데에 -있음
                    ex. MAX_VOLUME
*/

// 변수 키워드: var, let, const
// 변수 작성 방법
// 1. 변수 키워드 변수명=값;
// 2. 변수 키워드 변수명=값;
///// 변수 키워드 변수명은 무조건 등호 왼쪽에!
///// =는 할당(대입)연산자 
///// ==, ===이 비교연산자 (같음)

// 올바른 사용
        var x; /* 변수 선언(정의) */
        // undefined: 변수 선언 후 할당하지 않았을 때
        console.log("x는"+ x +"이다");
        var y=10; /* 변수 할당 */
        y=50; /* 변수 재할당 */
        var x=y;
        console.log("아래의 x값은" + x + "이다");
        var a, b, c;
        /* 
           var a;
           var b;
           var c;
        */
        var a=10, b=11, c=12;
        var a=b=c=10;
        /* 
           var a=10;
           var b=10;
           var c=10;
        c에있는 값이 b, b에있는 값이 a
        */
        var name="홍길동", age=25;
        // 산술 연산자: +,-,*,/
        // 대입 연산자
        // 연산 우선순위: 산술이 대입보다 우선순위가 높음! 수학식이랑 동일함
        var total=a+b+c /* 변수 안에 있는 값을 더함 */
// 잘못 사용 예시
        // var 7num=100; // 숫자로 시작
        // var &num = 100; // 특수문자 _ $ 아님
        // var true=1; // 예약어 사용
        // var 10=x; // 숫자로 시작
        // var a+b=20; // 특수문자 안됨
        // var "홍길동"=name; 
        // var get Number-100; // 띄어쓰기 안됨
        // var a, b, c=100; 
        console.log("a=" + a);
        console.log("b=" + b);
        console.log("c=" + c);
    </script>
</body>
</html>
