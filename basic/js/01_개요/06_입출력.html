<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: 입출력</title>
</head>
<body>
    <h1>JS 입출력</h1>
    <p id="result">여기에 출력됩니다</p>
    <script>
/* 
window는 Javascript의 최상위 객체로 window 객체 키워드는 생략할 수 있다.

alert(), console.log() 줄바꿈: \n
document.write 줄바꿈: <br>

문법
    객체.메서드(인자, argument, argu, ...) / 괄호가 있으면 메서드 없으면 속성
    - 객체 없이 동작할 수 없음
    함수()
    - 객체 없이 동작 가능
    객체.메서드
출력
    1. window.alert(): 윈도우의 alert() 메서드
        alert() - 함수
    2. console.log()
    3. document.write()
        객체.메서드().속성
    4. document.getElementById('id').innerHTML *반드시 html 요소가 필요

입력
    window.prompt() 
    prompt() - 함수
*/

// 상단 팝업 경고창 출력
// 표현식: 하나의 결과 값을 표현할 수 있는 식
window.alert("안녕하세요");
alert(100);
alert('100+10');
alert(100+10);
alert(100+10+ '\n' + "아무문자");
/* 확인, 취소 경고창 */
window.confirm("배고파요?");
/* 텍스트 입력 경고창 */
// prompt('메시지', 기본값으로 설정할 내용);
var city = prompt('내용을 입력하세요.', '서울');
// prompt 출력
alert('당신이 사는 곳은 ' + city + '입니다.');
// console 영역 출력
console.log("안녕하세요");
console.log('<br>'); // 문자열로 적용
console.log('\n');
console.log(100+10);
// body 영역 출력
document.write("안녕하세요" + '<br>');
document.write('<br>');
document.write(100+10);

// body 영역 p 태그에 출력
// 해당 id를 갖고있는 p 태그에 결과값 노출
var p = document.getElementById('result')
p.innerHTML = "점심에 컵라면도 살까";
// document.getElementById('result').innerHTML = "점심에 컵라면도 살까";

</script>
</body>
</html>
