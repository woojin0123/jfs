<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: 논리연산자</title>
</head>
<body>
    <script>
/* 
논리연산자
    && 그리고(and)
    || 또는(or)
    ! 아니다(not)
이항 연산자        
1. 값1 && 값2 * 값이 하나라도 false면 false
    true && true > true
    true && false > false
    false && true > false
    false && false > false
    true && true && true && true && false > false

2. 값1 || 값2 * 값이 하나라도 true면 true
    true || true > true
    true || false > true
    false || true > true
    false || false > false

!는 반대로 얘기함
단항 연산자
    ! true > false
    ! false > true
*/
// 변수 선언
const x = 5;
const y = 7;
//  const 변수 선언 시 반드시 초기값을 지정해야한다
// const result;
let result;

// 출력
// 연산의 우선 순위
// () > 산술 > 비교 > 논리
/* 우선 순위
    ()
    !
    +
    <, >
    &&
    ||
*/
document.write('true && true :' + (true && true) + '<br>'); // true
document.write('true && false :' + (true && false) + '<br>'); // false
document.write('false && true :' + (false && true) + '<br>'); // false
document.write('false && false :' + (false && false) + '<br>'); // false
// document.write('<br');
document.write('true || true :' + (true || true) + '<br>'); // true
document.write('true || false :' + (true || false) + '<br>'); // true
document.write('false || true :' + (false || true) + '<br>'); // true
document.write('false || false:' + (false || false) + '<br>'); // false
// document.write('<br');
document.write('!true :' + (!true) + '<br>'); // false
document.write('!false :' + (!false) + '<br>'); // true
// document.write('<br');
document.write('x<10 && y>10 :' + (x<10 && y>10) + '<br>'); // false
document.write('x<10 || y>10 :' + (x<10 || y>10) + '<br>'); // true
document.write('x<10 && y>10 :' + !(x<10 && y>10) + '<br>'); // true
document.write('x<10 || y>10 :' + !(x<10 || y>10) + '<br>'); //false
    </script>
</body>
</html>
