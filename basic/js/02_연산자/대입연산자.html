<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: 대입연산자</title>
</head>
<body>
    <script>
/* 
대입 연산자
      =
   x += 1;      x = x + 1;      x++
   x -= 1;      x = x - 1;      x--
   x *= 1;      x = x * 1;
   x /= 1;      x = x / 1;
   x %= 1;      x = x % 1;
   x **= 1;     x = x ** 1;
*/

        let x = 10;
        const y = prompt('뭐하는거지');

        document.write('x = ' + x + '<br>');
        document.write('y = ' + y + '<br>');
        // x를 y로 더해서 x에 대입
        x+=y;
        document.write('x+=y하면  x = ' + x + '<br>');
        // x를 y로 빼서 x에 대입
        x-=y;
        document.write('x-=y하면  x = ' + x + '<br>');
        // x를 y로 곱해서 x에 대입
        x*=y;
        document.write('x*=y하면  x = ' + x + '<br>');
        // x를 y로 나눠서 x에 대입
        x/=y;
        document.write('x/=y하면  x = ' + x + '<br>');
        // x를 y로 나눈 나머지를 x에 대입
        x%=y;
        document.write('x%=y하면  x = ' + x + '<br>');
        // x를 y번 제곱해서 x에 대입
        x**=y;
        document.write('x**=y하면  x = ' + x + '<br>');

        let str = 'ECMAScript';
        str+=6;
        document.write('str+=6="ECMAScript" 하면 str = ' + str + '<br>')
    </script>
</body>
</html>
