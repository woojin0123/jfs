<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: 문자열연산자</title>
</head>
<body>
    <script>
/* 문자열 데이터는 "" ''로 묶는다 */
// 변수키워드 변수명 = 값;
// =는 대입연산자
        var stdName = "HongGilDong";
        var stdName = 'HongGilDong';

// 산술 연산과 비교
var nu = 100 + 10; // 110으로 출력
var num = "100" + "10"; // 10010으로 출력
// 문자열 연산
var st = "Hello" + " Javascript"; // Javascript로 출력
// 피연산자 하나 이상이 문자열이면 결과는 문자열
var st2 = "100" + 10; 
// 콘솔 출력
console.log(nu);
console.log(num);
console.log(st);
console.log(st2);
// 문자열 길이(문자 갯수): length
// 변수는 카멜표기법
// 객체.속성
var stLength = st.length;
console.log(stLength);
    </script>
</body>
</html>
