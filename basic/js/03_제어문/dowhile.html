<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: do while문</title>
</head>
<body>
    <script>
/* 
while문 기본 형식
// 조건이 true면 코드를 반복 (횟수 제한 X)
// 무한 loop

do {
    코드;
} while (조건식)
*/

let x = 1, sum = 0;
do {
    sum += x;
    x++;
} while (x <= 100)

document.write('1부터 100까지의 합: ' + sum + '<br>')
    </script>


</body>
</html>
