        document.write(new Date() + '<br>'); // Fri Oct 31 2025 12:25:38 GMT+0900 (한국 표준시)


        function digitalClock() {

            // 변수 선언
            const date = new Date();
            let day; // 요일을 담을 변수

            // 처리: 숫자(5) 요일을 문자 요일(금)로 변환
            // switch (date.getDay()) {
            //     case 0:
            //         day = '일';
            //         break; // break를 만나면 switch문을 빠져나온다.
            //     case 1:
            //         day = '월';
            //         break;
            //     case 2:
            //         day = '화';
            //         break;
            //     case 3:
            //         day = '수';
            //         break;
            //     case 4:
            //         day = '목';
            //         break;
            //     case 5:
            //         day = '금';
            //         break;
            //     default:
            //         day = '토';
            // }

            // 비교 연산자의 ==대신 ===을 쓰자!
            if (date.getDay() === 0) {
                day = '일';
            } else if (date.getDay() === 1) {
                day = '월';
            } else if (date.getDay() === 2) {
                day = '화';
            } else if (date.getDay() === 3) {
                day = '수';
            } else if (date.getDay() === 4) {
                day = '목';
            } else if (date.getDay() === 5) {
                day = '금';
            } else if (date.getDay() === 6) {
                day = '토';
            }


            // 출력
            document.write(date.getFullYear() + '년<br>'); // 년
            document.write(date.getMonth() + 1 + '월<br>'); // 월+1(0~11)
            document.write(date.getDate() + '일<br>'); // 일
            document.write(day + '요일<br>'); // 요일(0:일~6:토)
            document.write(date.getHours() + ':'); // 시
            document.write(date.getMinutes() + ':'); // 분
            document.write(date.getSeconds() + '<br>'); // 초

        }
