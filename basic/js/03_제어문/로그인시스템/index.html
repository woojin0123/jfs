<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
</head>
<body>
    <p>아이디, 비밀번호 입력</p> 
    <script>
        /* 
            외부에서 사용자가 아이디와 비밀번호를 입력한다.
            - 아이디 검증 후 비밀번호 검증
            - 회원 가입된 
                - 아이디: admin
                - 비밀번호: 1234

            1. 입력
                - 변수 선언: uid, upw
            2. 처리
            3. 출력
        */

        // 입력
        let uid = prompt("아이디를 입력하세요.");
        // prompt()의 결과 값은 문자열이다.
        let upw = prompt("비밀번호를 입력하세요.");
        // 처리
        if (uid === 'admin') {
            if (upw === '1234') {
                // 로그인 성공
                // 내장 객체: window, document, location, ...
                // 객체는 속성(특징)과 메서드(동작)로 구성된다.
                // <a href="URL">
                // location.href = '경로/파일명';
                // location.href = 'main.html';
                location.href = 'https://woojin0123.github.io/jfs';
            } else {
                // 패스워드가 일치하지 않으면 로그인 실패
                // location.href = 'error.html';
                alert('비밀번호를 다시 입력해 주세요.');
            }
        } else {
            // 아이디가 일치하지 않으면 로그인 실패
            // location.href = 'error.html';
            alert('아이디를 다시 입력해 주세요.');
        }

    </script>
</body>
</html>
