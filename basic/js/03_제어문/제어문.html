    <script>
/* 
제어문
    1. 조건문: if, switch(break)
    2. 반복문: while, do~while, for, for~in, for~of
                while: 횟수 제한 없이 조건이 true면 반복
                do~while: while과 동일, but 조건이 false여도 한번은 실행
                for: 주로 반복 횟수가 정해져 있을 경우
    3. 기타: continue, break
                continue: 반복문의 처음으로 이동한다 (for문: 증감식, while: 조건식)
                break: 제어문에서 탈출 
*/
        
    </script>
