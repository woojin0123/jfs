</head>
<body>
    <script>
/* 
매개변수와 인자
    NaN(Not A Number): 숫자가 아닌 값
    isNaN(값): 함수
        - 값이 숫자가 아니면 true
        - 값이 숫자면 false
*/
// isNaN()
/* document.write(isNaN(NaN) + '<br>');        // true

document.write(isNaN(0) + '<br>');          // false
document.write(isNaN("0") + '<br>');        // false
document.write(isNaN(null) + '<br>');       // false

        function add1() {
            const sum=1;
            return sum; 	 
        }
        function add2(x) {
            const sum=x+1;
            return sum; 	 
        }
        function add3(x, y) {
            const sum=x+y;
            return sum; 	 
        }
// 매개변수의 기본값(default) 설정 가능
// 기본값보다 먼저 전달한 인자값이 우선 적용
        function add4(x, y = 10, z = 10) {
            const sum=x+y+z;
            return sum; 	 
        }
// 나머지 매개변수명은 ...로 표기
        function add4(x, y = 10, ...z) {
            const sum=x+y+z;
            return sum; 	 
        }
        


const r1 = add1(2);
const r2 = add2(2, 3);
const r3 = add3(2, 3, 4);
const r4 = add4(2, 3, 4, 5, 6, 7);
const r5 = add5(2, 3, 4, 5, 6, 7, 8, 9);


document.write('r1 = '+ r1 + '<br>'); // 1
document.write('r2 = '+ r2 + '<br>'); // 3
document.write('r3 = '+ r3 + '<br>'); // 5
document.write('r4 = '+ r4 + '<br>'); // 54,5,6,7

// 매개변수보다 인자의 갯수가 적거나 같은 경우
function add5(x, y, z) {
    if (x === undefined) {
        sum = 1;
    } else if (y === undefined) {
        sum = x;
    } else if (z === undefined) {
        sum = x + y;
    } else {
        sum = x + y + z;
    }
    return sum; 	 
}
document.write(add5() + '<br>'); // 1
document.write(add5(2, 3) + '<br>'); // 5
document.write(add5(2, 3, 4) + '<br>'); // 9
document.write(add5(2, 3, 4, 5) + '<br>'); // 9

// 인자의 갯수와 관계없이 함수를 호출하고 싶다 (arguments 사용)
// arguments는 함수 내부에서 사용, 자동 생성
// arguments[0]
add();
function add() {
    let sum = 0;
    for(let i = 0; i<arguments.length; i++) {
        sum += arguments[i];
    }
    document.write('수행결과: ' + sum + '<br>')
}

add(); // 0
add(1); // 1
add(1, 2); // 3
add(1, 2, 3); // 6
add(1, 2, 3, 4, 5, 6, 7, 8, 9); // 45

// add('사과', '딸기', '포도');
// arguments[0]: 사과 0, 딸기 1, 포도 2, 수박 3

    </script>
