<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: 함수</title>
</head>
<body>
    <script>
/* 

매개변수 (parameter): 변수
인자 (argument): 값

함수(function) 작성
- {제어문}과 마찬가지로 {함수} 선언문 끝에도 ; 쓰지 않음
: {}로 ;를 대신함 
= 함수 사용 이유: 반복 코드를 재사용 하기 위함

    1. 함수 선언
        1) 선언적 함수 선언
            function 함수명(매개변수1, 매개변수2, ...) {
                코드 (실행문장);
                return 반환값;
            }
            
        2) 익명 (무명) 함수 선언
            const 변수명 = function (매개변수1, 매개변수2, ...) {
                코드;
            } 
            
    2. 함수 호출
    함수명(인자1, 인자2, ...);
*/


// 매개변수가 없는 함수

const txt1 = '함수 선언 전';
const txt2 = '함수 선언 후';

// printMsg(txt1); // 호이스팅 (Hoisting) 안됨

// 익명 함수 선언
// const 변수명 = function([매개변수, ...]){코드;};
var printMsg = function(msg) {
    document.write('익명 함수: ' + msg + '<br>');
}

// 선언적 함수 선언
function printMsg(msg) {
    document.write('선언: ' + msg + '<br>');
};
// 함수 호출
printMsg(txt2);






</script>

</body>
</html>
