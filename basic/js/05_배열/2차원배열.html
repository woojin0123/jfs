function oddArr() {
    const oddArr = arr[0];

    /* for (let i = 0; i < oddArr.length; i++) {
        document.write(oddArr[i] + ' ');
    } */
    oddArr.forEach(function (ele, idx) {
        document.write(oddArr[idx] + ' ')
    });
    document.write('<br><a href="2차원배열.html">새로고침</a>');
}

function allArr() {
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            document.write(arr[i][j] + ' ');
        }
        document.write('<br>');
    }
    
    // [값, 값, ...]
    // [item1, item2, ...]
    // [ele1, ele2, ...]
    arr.forEach(function(ele, idx1) {
        arr[idx1].forEach(function(ele, idx2){
            document.write(arr[idx1][idx2] + ' ');
        });
        document.write('<br>');
    });
    document.write('<br><a href="2차원배열.html">새로고침</a>');
}



// 화살표 함수

const arr2 = [];
// 배열 값 입력

for(let i = 0; i<5; i++) {
    arr2[i]=[i+"-"+0, i+"-"+1, i+"-"+2];
}

// 배열 값 출력
arr2.forEach((ele, i) => {
    arr2[i].forEach((ele, j) => {
        document.write(arr2[i][j] + ' ');
    });

});
