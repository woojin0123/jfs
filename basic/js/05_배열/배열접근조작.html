<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: 배열 접근 조작</title>
</head>
<body>
    <script>
/* 
배열 데이터의 접근/조작
*/

// 1-100까지의 합
// 빈 배열 생성
const nums = [];
// 배열 요소 추가 (1-100까지의 정수 데이터)
// 배열명[인덱스] = 값;
function insertFn() {
        for (let i = 0; i<=99; i++) {
            nums[i] = i+1;
        }
}

// 조회
function selectFn() {
        insertFn();
        // 1-100까지의 숫자를 출력
        for (let i=0; i<nums.length; i++) {
            document.write(nums[i] + ' ');
        }
}

function addFn() {
    selectFn();
    let sum = 0;
        for (let i = 0; i<=100; i++) {
            // 1-100까지의 합을 sum에 입력
            sum += i;
        }
        document.write(`1부터 100까지의 합은 ${sum} 입니다.`);
        document.write('<br>' + '<a href="배열접근조작.html">새로고침</a>')
}
    </script>
<!-- 버튼을 클릭했을 때 addFn() 호출 -->
    <button type="button" onclick="addFn();">1-100까지의 합</button>
</body>
</html>
