<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: 배열 접근 조작</title>
</head>
<body>
    <script>

// 빈 배열 생성
const nums = [];

// 빈 배열에 값(1-100) 삽입
function insertFn() {
        // 1-100까지의 숫자를 출력
        for (let i=0; i<100; i++) {
            nums[i] = i + 1;
            // 배열 값 조회
            document.write(nums[i] + ' ');
        }
        document.write(`<br><br>배열의 길이: ${nums.length}`)
}
insertFn();
// 1-100까지 0으로 수정
// 배열명[인덱스] = 값;
function updateFn() {
        for (let i = 0; i<=99; i++) {
            nums[i] = 0;
            document.write(nums[i] + ' ');
    }
    printFn();
}

// 모든 값을 삭제하여 빈 배열 만들기
function clearFn() {
        nums.length = 0;
        printFn();
}
document.write('<br>')
document.write('<br>')

// 결과 출력
function printFn() {
    document.write(`<br><br>배열의 길이: ${nums.length}`)
    document.write(`<br><br><a href='배열접근조작3.html'>새로고침</a>`);
}
    </script>
<!-- 버튼을 클릭했을 때 addFn() 호출 -->
    <button type="button" onclick="updateFn();">모든 값을 0으로 수정</button>
    <button type="button" onclick="clearFn();">모든 값 삭제</button>
</body>
</html>
