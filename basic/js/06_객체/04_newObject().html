<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: 객체</title>
</head>
<body>
    <p id="var1">id</p>
    <p class="var1">class</p>
    <script>
// DOM 객체 선택(select)
const var1 = document.getElementById('var1');
const var2 = document.getElementsByClassName('var1')[0];

/* 
객체 선언(생성)
    1. 리터럴
        const 객체명 = {};

    2. new 생성자 함수
    * 생성자 함수명은 첫 글자를 대문자로 *
        const 객체명 = new Object();
*/

// 리터럴
const car = {
    name: '소나타',
    speed: 100,
    color: '흰색',
    msg: function(){return `내 차는 ${this.color} ${name}입니다.`}
}

const car3 = {};
    car3.name = '그랜저',
    car3.speed = 110,
    car3.color = '회색',
    car3.msg = function(){return `내 차는 ${this.color} ${name}입니다.`}


// 생성자 함수: new Object();
// 서로 다른 객체는 속성이 같아도 적용됨
const car2 = new Object();
car2.name = '제네시스';
car2.speed = 120;
car2.color = '검은색';
car2.msg = function(){
    return `내 차는 ${this.color} ${name}입니다.`
}
// DOM 객체 내용 수정(update)
var1.innerHTML = car2.name;
var2.innerHTML = car2.msg();

var1.innerHTML = car3.name;
var2.innerHTML = car3.msg();
    </script>
</body>
</html>
