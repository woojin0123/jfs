<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: 배열 안의 객체</title>
</head>
<body>
    <div id="car_list"></div>
    <script>
/* 
배열의 값으로 객체 사용하기
    const 배열명 = [
        {속성: 값, ...},
        {속성: 값, ...},
        ...
        {속성: 값, ...}
    ];
*/

// 선언부
const car = [
    {name: 'Sonata', color: 'blue', speed: 100},
    {name: 'Jeep', color: 'red', speed: 70},
    {name: 'Passt', color: 'white', speed: 150}
];
const car_list = document.getElementById('car_list');
// 처리+출력
for (let i = 0; i < car.length; i++) {
    car_list.innerHTML += `<h2>Car${i+1}</h2>
        <p>${car[i].name}</p>
        <p>${car[i].color}</p>
        <p>${car[i].speed}</p>`
}
    </script>
</body>
</html>
