<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: 배열 안의 객체 버튼</title>
</head>
<body>
<button>언어</button>
<!-- <button>영어</button> -->
    <div id="car_list">결과 출력</div>
    <script>
/* 
배열의 값으로 객체 사용하기
    const 배열명 = [
        {속성: 값, ...},
        {속성: 값, ...},
        ...
        {속성: 값, ...}
    ];
*/

// Car 데이터 
const car = [
    {item: '자동차', name: '소나타', color: '파랑', speed: 100},
    {item: 'Car', name: 'Sonata', color: 'Blue', speed: 70},
];

// DOM 객체 선택
const car_list = document.getElementById('car_list');
const kor_btn = document.querySelectorAll('button')[0];
const eng_btn = document.querySelectorAll('button')[1];
// 처리+출력
function carFn(i) {
        car_list.innerHTML = 
            `<h2>${car[i].item}</h2>
            <p>${car[i].name}</p>
            <p>${car[i].color}</p>
            <p>${car[i].speed}</p>`
    }
carFn(0);

// 이벤트
// 객체.메서드(인자, 인자);
// eng_btn.addEventListener('click', function(){});
let state = 0; // 0이면 한글, 1이면 영문
kor_btn.textContent = '영어';
kor_btn.addEventListener('click', function(){
    if (state === 1) {
        carFn(0); // 한글
        state = 0;
        kor_btn.textContent = '영어';
    } else {
        carFn(1); // 영문
        state = 1;
        kor_btn.textContent = '한국어';
    }
});
// eng_btn.addEventListener('click', function(){
//     carFn(1);
// });

    </script>
</body>
</html>
