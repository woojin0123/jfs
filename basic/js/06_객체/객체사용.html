<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: 객체사용</title>
</head>
<body>
    <p id="var1">id1: getElementById</p>
    <p id="var2">id2: querySelector</p>

    <p class="var3">class3: getElementsByClassName</p>
    <p class="var4">class4: querySelectorAll</p>
    <p>tag5: getElementsByTagName</p>
    <script>
/* 
객체
    1. 표준 내장(Built-in) 객체: JS에서 제공
        - Date, Array, String, Math, Number, Boolean, ...
    2. BOM 객체: 웹브라우저 제공
        - DOM 객체
        - window, location, ...
    3. 사용자 정의 객체: 개발자가 만들
        - ex. car, person, ...
객체(Object) 생성
        const obj = {
            속성: 값,
            ...
        }

*/

const car = {
    name: '소나타',
    speed: 100,
    color: 'white',
    // 객체 내에서 사용한 this는 객체 자신임
    start: function(){return `${this.name}가 출발합니다.`},
    stop: function(a){return `속도가 100에서 ${a}로 줄었습니다.`},
    accel: function(a, b){return `속도가 ${a}에서 ${b}로 가속되었습니다.`}
}
// 객체.메서드();
document.write('잘가, write!');

// getElementById()
//          : id를 가진 요소를 가져온다
//          : css 선택자 역할
// innerHTML: HTML 요소에 내용 지정(get), 가져오기(set)
//          : HTML 태그 인식 O
// textContent: HTML 요소에 내용 지정
//          : HTML 태그 인식 X

// 단일 요소
    // const 변수 = document.getElementById('아이디명');
    // const 변수 = document.querySelector('css선택자(.class #id)');

// 같은 요소가 여러개
    // const 변수 = document.getElementsByClassName('클래스명')[인덱스];
    // const 변수 = document.querySelectorAll('css선택자(.class #id)')[인덱스];
    // const 변수 = document.getElementsByTagName('태그명').item(인덱스);
const var1 = document.getElementById('var1');
const var2 = document.querySelector('#var2');
const var3 = document.getElementsByClassName('var3')[0];
const var4 = document.querySelectorAll('.var4')[0];
const var5 = document.getElementsByTagName('p').item(4);

// p태그 내용 가져오기
// 객체.innerHTML; (getter)
console.log(var1.innerHTML);
// 객체.innerHTML; (setter)
var1.innerHTML = `<b>${car.name}</b> 입니다.`;

// 객체.innerHTML; (getter)
console.log(var2.textContent);
// 객체.innerHTML; (setter)
var2.textContent = `<b>${car.name}</b> 입니다.`;

var3.innerHTML = car.start();
var4.innerHTML = car.stop(0);
var5.innerHTML = car.accel(0, 100);

// document.getElementById("var2").innerHTML="자동차 속도 : " + car.speed;
// document.getElementById("var3").innerHTML="자동차 색상 : " + car.color;
    </script>
</body>
</html>
