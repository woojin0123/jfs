<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
    <script>
        var city=["Seoul", , "Busan", , "Incheon"];    // 공백 리터럴 포함
        function printArr() {
            var i; 
            for(i=0; i<city.length; i++) {
	            document.write("배열 데이터 ["+ i + "] = " + city[i] + "<br>"); 	 
            }
        }
        printArr();
    </script>
</body>
</html>
