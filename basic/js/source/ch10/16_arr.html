<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
    <script>
        var x=5;
        var arr=[100, "Seoul", true, x];    // 다양한 데이터 타입 저장
        function printArr() {
            var i; 
            for(i=0; i<arr.length; i++) {
	            document.write("배열 데이터 ["+ i + "] = " + arr[i] + "<br>"); 	 
            }
        }
        printArr();    // 함수 호출
    </script>
</body>
</html>
