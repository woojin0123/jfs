<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 만들기</title>
</head>
<body>
    <script>
document.write('<table border>');
document.write("<tr>")
    for (let x = 1; x <= 9; x++) {
            document.write("<th>");
            document.write(x + '단');
            document.write("</th>");
    }
    document.write("</tr>");
        document.write("<tr>");
            for (let x = 1; x <= 9; x++) {
                for (let y = 1; y <= 9; y++) {
                    document.write("<td>");
                    document.write(x + "*" + y + "=" + x*y);
                    document.write("</td>");
                }
                document.write("</tr>");
            }
        document.write("</table>");




document.write('<table border>');
document.write("<tr>")
    for (let x = 1; x <= 9; x++) {
            document.write("<th>" + x + "단</th>");
    }
    document.write("</tr>");
        document.write("<tr>");
            for (let x = 1; x <= 9; x++) {
                for (let y = 1; y <= 9; y++) {
                    document.write("<td>" + x + "*" + y + "=" + x*y + "</td>");
                }
                document.write("</tr>");
            }
        document.write("</table>");
    </script>
</body>
</html>
