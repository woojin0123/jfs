<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메가박스</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <style>
        @font-face {
            font-family: 'NanumBarunGothic';
            src: url('//cdn.jsdelivr.net/font-nanumlight/1.0/NanumBarunGothicWeb.eot');
            font-weight: 400;
            font-display: swap;
        }

        @font-face {
            font-family: 'NanumBarunGothic';
            src: url('//cdn.jsdelivr.net/font-nanumlight/1.0/NanumBarunGothicWebBold.eot');
            font-weight: 700;
            font-display: swap;
        }

        @font-face {
            font-family: 'NanumBarunGothic';
            src: url('//cdn.jsdelivr.net/font-nanumlight/1.0/NanumBarunGothicWebLight.eot');
            font-weight: 300;
            font-display: swap;
        }

        body,
        h1,
        h2,
        h3,
        p,
        ul {
            margin: 0;
        }

        ul {
            padding: 0;
            list-style: none;
        }

        img {
            width: 100%;
            height: 100%;
            vertical-align: middle;
        }

        a {
            text-decoration: none;
        }

        img {
            width: 245px;
            height: 320px;
            border-radius: 5px;
        }

        .buttons {
            display: flex;
            width: 245px;
            justify-content: space-between;
            margin-top: 8px;

        }

        .btn1 {
            width: 80px;
            height: 36px;
            background: #555;
            font-size: 13px;
            color: #fff;
            border: 1px solid #fff;
            border-radius: 5px;
        }

        .btn2 {
            width: 160px;
            height: 36px;
            background: #037b94;
            font-size: 15px;
            color: #fff;
            border: 1px solid #555;
            border-radius: 5px;
        }

        .rank {
            position: absolute;
            top: 5px;
            left: 15px;
            font-size: 30px;
            font-style: italic;
            color: #Fff;
            text-shadow: 3px 1px 3px #000;
        }

        .age {
            position: absolute;
            top: 275px;
            left: 195px;
            font-size: 20px;
            color: #Fff;
            background: #229b55;
            padding: 4px 3px;
            border-radius: 5px;
        }

        i {
            padding-right: 5px;
        }
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>

    <img src="../assets/imgs/zootopia.jpg" alt="주토피아 포스터">
    <div>
        <p class="rank">1</p>
    </div>
    <div>
        <p class="age"><b>ALL</b></p>
    </div>
    <div class="buttons">
        <button class="btn1" type="button"><i class="fa-regular fa-heart"></i>1.7k</button>
        <button class="btn2" type="button">예매</button>
    </div>
</body>

</html>
