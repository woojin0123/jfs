<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>폼</title>
</head>
<body>
    <!-- method의 초기값: get -->
     <!-- 게시판 만들 때는 method="post" -->
  <form action="/action_page.jsp" method="post">
  <label for="fname">First name:</label><br>
<!-- input type=text일 때 value=입력 초기값 -->
<!-- name=폼 요소의 이름: js 또는 db에서 사용 -->
  <input type="text" id="fname" name="fname" value="John"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Doe"><br><br>
<!-- input type=text일 때 value=입력 초기값 -->
  <input type="submit" value="Submit">
  <button type="submit">submit</button>
  <button>submit</button>
</form> 

<!-- label for값 = input id값 -->
<!-- <label for="username">아이디</label> -->
<form action="/login.jsp" method="POST">
  <label for="username">아이디:</label>
<!-- value="내용" 안에 내용 지우고 써야함 (기본으로 입력되어있음) -->
<!-- placeholer="내용" 회색 글씨로 박스 안에 표현해줌 (내용 안지우고 써도 됨) -->
<!-- required: 반드시 입력해야함 (안하면 안넘어감) -->
  <input type="text" id="username" name="username" required placeholder="아이디를 입력하세요"><br>

  <label for="password">비밀번호:</label>
  <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요"><br>

  <input type="submit" value="로그인">
</form>

</body>
</html>
