<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS: 박스모델</title>
    <style>
        body {
            /* body의 height 기본값은 content 크기 */
            /* outline은 박스 모델에 포함되지 않으며, border 바깥에 지정된다. */
            outline: 1px solid lime;
            /* vw, vmax, vmin */
            /* vh: viewport height -> 뷰포트 기준 */
            height: 100vh;
            margin: 0;
        }


        /* 
            CSS 우선 순위
            1. 인라인
            2. id
            3. class, 가상 class
            4. 타입, 가상 요소
            - 같은 선택자이면 아래 기록한 것이 적용
            - 같은 속성일때 아래 기록한 것이 적용
        */

        .div2 {
            width: 1200px;
            background-color: rgb(22, 199, 219);
        }


        div {
            /* 단위: px은 고정, %는 부모 기준 */
            /* 부모(body) 너비의 50% */
            width: 50%;
            /* w50p */
            height: 200px;
            /* h200 */
            background-color: powderblue;
            /* bgc -> p */
        }

        .box2 {
            width: 500px;
            /* w50 */
            height: 10%;
        }

        .div1 {
            width: 50%;
            /* 최대 너비 */
            max-width: 1200px; /* maw500 */
            /* 최소 너비 */
            /* min-width: 500px; mw500 */
            /* 최대 높이 */
            /* max-height: 500px; mah500 */
            /* 최소 높이 */
            /* min-height: 500px; mh500 */
            background-color: rgb(15, 109, 122);
        }

    </style>
</head>

<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="div1">박스3</div>
    <div class="div2">박스4</div>
</body>

</html>
