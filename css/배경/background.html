<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 배경</title>
    <style>
        body { margin: 0;}
        .section {
            /* background-image: url(경로/이미지명); */
            background-image: url(./../../assets/ht/main_visual.jpg); /* bgi */
            background-repeat: no-repeat /* bgr */;
            background-size: contain;
            /* bgc:contain= 요소 크기에 맞게 배경 이미지 비율 유지 (잘림 없음) */
            /* bgc:cover= 요소 크기에 맞게 배경 이미지 비율 유지 (잘림 있음) */
            /* background-size: cover; */
            /* background-size: 100px; */
            /* background-size: 너비 높이 */
            /* background-size: 100% 120%; */
            background-size: 100px;
            background-size: 124%;
            /* background-position: x위치 y위치 */
            /* background-position: -240px 0; */
            background-position: 50% 0;
            /* x: left, center, right */
            /* y: top, bottom, center */
            background-position: center 0;
            /* background: 색|이미지 (선택사항: 반복 위치/크기 고정); */
            /* 기본값:
            background: transparent|none repeat 0 0/100% scroll; */

            /* background: #000 url(./../../assets/ht/main_visual.jpg) no-repeat 50% /cover; */
            height: 100vh;
        }
        .balloon {
            position: absolute;
            top: 10%;
            left: 64%;
            /* width: 327px; */
            /* vw: viewport widht */
            width: 17vw;
            height: 100vh;
            background-image: url(./../../assets/ht/main_visual_ballon2.png);
            /* repeat: 반복 (기본값) */
            /* no-repeat: 반복 없음 */
            /* repeat-x: x축 반복  */
            /* repeat-y: y축 반복 */
            background-repeat: no-repeat;
            background-size: contain;
            animation: up-down 4s infinite ease-in-out alternate;
        }

        @keyframes up-down{
            from{
                transform: translateY(0px);
            }
            to{
                transform: translateY(-20px);
            }
        }
        .fire {
            background-image: url(./../../assets/ht/main_visual_item1.png);
            background-repeat: no-repeat;
            background-size: contain;
            position: absolute;
            width: 3vw;
            height: 100vh;
            top: 25%;
            left: 5%;


            

        }
    </style>
</head>
<body>
    <div class="section">
        <div class="balloon">
            <!-- <img src="./../../assets/ht/main_visual_ballon2.png"  alt="맛동산풍선캐릭터"> -->
             <div class="fire">

             </div>
        </div>
    </div>
</body>
</html>
