<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- !tab키 > emmet(에밋) : 자동으로 불러와줌 wow
     h1+p+a+img+tap키 -->
    <!-- shift+alt+f 정돈 -->
     <!-- 복제: shift+alt+아래or위방향키 -->
    <!-- https://docs.emmet.io/cheat-sheet/ -->

    <!-- html 요소(element)는 두개로 나뉨 / 태그(tag)랑은 다름 태그는 엘리먼트의 구성요소
     1. 블록레벨 요소: h1, p : 한 영역을 다 차지한다. 왼쪽에서 오른쪽으로 쭉 나열되어있음
     2. 인라인 요소: a, img : 줄바꿈되지 않고 한줄로 쭉 나열된다. 이미지 크기만큼만  -->

    <!-- 시작태그&끝 태그 (ex. <h1> content </h1>)
            빈태그: 끝태그 -->
    <h1>제목입니다</h1>
    <p>내용입니다</p>
    <a href="https://github.com/woojin0123/jfs.git">이렇게쓰면링크가뜨나</a>
    <br><br>
    <img src="figma.png" alt="대체택스트">
    <br><br><img src="figma.svg" alt="대체택스트">
</body>
