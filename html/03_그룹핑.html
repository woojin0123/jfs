<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트명</title>
</head>

<!-- 단위: px, 부모의 % -->
<!-- 부모(body) 자식(div, span) 형제(sibling) 관계 요소 존재 > 상속 -->
<!-- 들여쓰기: tab / 내어쓰기: shift+tab -->

<body style="margin:0; width: 100%;">
    <h1>그룹핑</h1>
    <p>div는 블록레벨+인라인 요소를 그룹핑 / span은 인라인 요소'만' 그룹핑</p>
    <!-- css의 display 속성: block, inline, inline-block -->
    <div>
        <div style="border: 1px solid red; width: 50%;">블록레벨 요소의 대표 태그</div>
        <div style="border: 1px solid red; width: 50px;">블록레벨 요소의 대표 태그</div>
        <div>div, h, p, ul, ol, li</div>
        <div>상하 배치</div>
        <div>크기(width:auto;, height),여백(margin, span), 테두리(border) </div>
    </div>
    <hr>
    <div>
        <span style="border: 1px solid red; width: 50%;">인라인 요소의 대표 태그</span>
        <span>span, a, img, video, audio, iframe</span>
        <span>좌우 배치</span>
        <span>크기 지정 불가, margin 좌우만 지정 가능 (img, video, iframe 예외)</span>
    </div>
</body>

</html>
