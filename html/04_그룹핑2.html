<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그룹</title>
</head>

<body style="margin: 0px;">
    <h1>그룹핑1</h1>
    <!-- alt+클릭 or ctrl+alt+방향키 : 다중 선택 -->
    <!-- https://www.w3schools.com/html/html5_semantic_elements.asp -->
    <!-- html5 버전에서 semantics(의미있는) 태그 출시
    header 
    - 머리글 (header 안에 header, footer, address는 못씀/로고, 내비게이션, 언어 설정, sns, 로그인, 회원가입)
    section 
    - 일반적인 콘텐츠 (하나 이상의 제목이 있어야 함, 만약 제목 안 쓰려면 div로)
    footer 
    - 바닥글 (저작권, 주소, 이메일주소, 사이트맵)
    nav 
    - 내비게이션 (GNB-Global Navigation Bar)
    main 
    - 메인 콘텐츠 (한 페이지당 한 번만 사용 가능)
    aside 
    - 사이드 콘텐츠 (없어도 됨)
    article
    - 독립된 콘텐츠에만 사용 (하나 이상의 제목이 있어야 함, ex. 신문의 사설 등)
    address
    - 제작자 또는 소유자 연락처 정보

    -->

    <header
        style="background-color: aquamarine; border: 1px solid salmon; text-align: center; font-size: 50px; color: darkblue; margin: 5px; height: 300px;">
        <img src="./../assets/image/a.jpg" alt="올리브영" style="width:300px;">
    </header>
    <figure>
        <img src="./../assets/image/a.jpg" alt="oliveyoung">
        <figcaption style="text-align: center;">오늘의 특가</figcaption>
    </figure>

    <hr>

    <nav style="text-align: center;">내비게이션</nav>
    <div style="border: 1px solid green; margin: 5px; height: 300px; display:flex; flex-wrap: wrap;">
        <div style="width: 60%; text-align: center;">
            <section style="background: salmon; height: 150px;">
                <h2 style="margin: 0px;">섹션</h2>
            </section>
            <article style="background: red; height: 150px;">
                <h2 style="margin: 0px;">아티클</h2>
            </article>
        </div>
        <aside style="background: lightgoldenrodyellow; width: 40%; height: 300px;">어사이드</aside>
    </div>
    <footer style="background-color: lightblue; margin: 5px; height: 100px;">푸터</footer>





</body>

</html>
