    <!-- 주석 (설명글) --> 컨트롤 슬래시 : 주석
     <!-- 
    초기화
    git init
    서버 연결
    git remote add origin https://github.com/woojin0123/jfs.git

    github 저장소에 업로드하기
    - 내 컴퓨터(드라이브>이름폴더>jfs폴더)에서 jfs로 저장하기
    매일 반복하기 (add commit push)
    -----
    나 저기에 파일 추가할 거야
    git add .
    문 열었다
    git commit -m "first commit"
    밀어주기
    git push -u origin main
    -----
    -u : --set upstream의 약자 (업로드라고 생각하면 됨)

    방법 2
    git clone https://github.com/woojin0123/jfs.git
