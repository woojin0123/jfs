    <style>
        /* reset (초기화) */
        @font-face {
            font-family: 'NanumBarunGothic';
            src: url('//cdn.jsdelivr.net/font-nanumlight/1.0/NanumBarunGothicWeb.eot');
            font-weight: 400;
            font-display: swap;
        }
        @font-face {
            font-family: 'NanumBarunGothic';

            font-display: swap;
        }
        @font-face {
            font-family: 'NanumBarunGothic';
            src: url('//cdn.jsdelivr.net/font-nanumlight/1.0/NanumBarunGothicWebLight.eot');
            font-weight: 300;
            font-display: swap;
        }
        * {box-sizing: border-box;}
        body,h1,ul {margin: 0; padding: 0;}
        ul {list-style: none;}
        body {font: 0.9375rem/1.6'NanumBarunGothic', sans-serif; background: #111;}
        a {text-decoration: none; color: #fff;}
        img {vertical-align: middle;}

        /* header(헤더) */
        #header {
            position: relative;
            background: #111;
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        #header .inner {
            max-width: 1100px;
            margin: 0 auto;
        }

        /* logo(로고) */
        #logo {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
        /* top menu */
        #header .top_link {
            display: flex;
            justify-content: space-between;
            }
        #header .top_link a {
            font-size: 0.8125rem;
            color: #888;
            margin: 0 10px;
        }
        /* link icon */
        #header .link_icon {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
          #header .link_icon a {
            margin: 0 10px;

        }
        /* GNB(글로벌 내비게이션 바) */
        #gnb {
            position: absolute;
            width: 100%;
            max-width: 900px;
            left: 50%;
            top: 50px;
            transform: translateX(-50%);
        }

        /* 1 depth */
        #gnb .main {
            display: flex;
            justify-content: space-evenly;
            align-content: flex-end;
        }
        #gnb .main a {
            position: relative;
            font-size: 1.125em;
        }
        #gnb .main>li:nth-of-type(1) {
            margin-left: 30px;
        }
        #gnb .main>li:nth-of-type(4) {
            margin-left: 300px;
        }
        #gnb .main>li:hover .sub {
            display: flex;
        }
        /* 메인메뉴 호버 시 하단 바 */
        #gnb .main>li:not(:nth-of-type(5))>a:hover::after {
            position: absolute;
            bottom: -15px;
            transform: translateX(-100%);
            content: '';
            width: 100%;
            height: 3px;
            background: #fff;
        }
        /* 2 depth */
        #gnb .sub {
            position: absolute;
            padding-top: 30px;
            transform: translateX(-22%);
            display: none;
            /* 혜택 영역 부족해서 자동 줄바꿈 해제 */
            text-wrap: nowrap;
        }
        #gnb.sub li {
            margin: 0 8px;
        }
        #gnb .sub a {
            font-size: 0.9375rem;
            margin-right: 16px;
        }
        #gnb .sub a:hover {
            text-decoration: underline;
        }

    </style>
