<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털 시계</title>
</head>

<body>
    <div id="clock">이곳에 시계</div>

    <script>
    function digitalClock() {

            // 변수 선언
            const date = new Date();
            let day; // 요일을 담을 변수
            const  clockbox = document.getElementById('clock');
            let clock;

            // 처리
            if (date.getDay() === 0) {
                day = '일';
            } else if (date.getDay() === 1) {
                day = '월';
            } else if (date.getDay() === 2) {
                day = '화';
            } else if (date.getDay() === 3) {
                day = '수';
            } else if (date.getDay() === 4) {
                day = '목';
            } else if (date.getDay() === 5) {
                day = '금';
            } else if (date.getDay() === 6) {
                day = '토';
            }

            // 출력
        clock = 
            date.getFullYear() + '년' +
            date.getMonth() + 1 + '월' +
            date.getDate() + '일' +
            '(' + day + ')' +
            date.getHours() + ':' +
            date.getMinutes() + ':' +
            date.getSeconds();

        clockbox.innerHTML = clock;
        }
        setInterval(digitalClock, 1000);
    </script>
</body>

</html>

<!-- 
1. 24시간제 (모두 2자리)
2. 12시간제 (AM, PM) 
3. 초시계 없이
-->
